<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 3rem;
      text-align: center;
    }
    #countdown {
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="countdown">Loading...</div>

  <script>
    function getTargetTime() {
      const now = new Date();

      // Set the target time to 18 days from now, at 13:40 CET/CEST
      const target = new Date(
        Date.UTC(
          now.getUTCFullYear(),
          now.getUTCMonth(),
          now.getUTCDate() + 18,
          11, 40, 0, 0 // 13:40 CET/CEST = 11:40 UTC
        )
      );

      return target;
    }

    const targetTime = getTargetTime();

    function updateCountdown() {
      const now = new Date();
      const diff = targetTime - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Time's up!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const milliseconds = Math.floor(diff % 1000).toString().padStart(3, '0');

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;
    }

    setInterval(updateCountdown, 25); // update every 25ms for a smooth display
  </script>
</body>
</html>
