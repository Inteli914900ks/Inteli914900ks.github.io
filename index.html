<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      color: white;
      font-size: 3rem;
      background: url('https://images.nationalgeographic.org/image/upload/t_edhub_resource_key_image/v1638886205/EducationHub/photos/rainbow-river.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.4); /* dim for readability */
    }

    #countdown {
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      text-align: center;
      padding: 1rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="countdown">Loading...</div>

  <script>
    function getTargetTime() {
      const now = new Date();

      // Set target to 18 days from now at 13:40 CET/CEST (11:40 UTC)
      const target = new Date(
        Date.UTC(
          now.getUTCFullYear(),
          now.getUTCMonth(),
          now.getUTCDate() + 18,
          11, 40, 0, 0
        )
      );

      return target;
    }

    const targetTime = getTargetTime();

    function updateCountdown() {
      const now = new Date();
      const diff = targetTime - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Time's up!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const milliseconds = Math.floor(diff % 1000).toString().padStart(3, '0');

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;
    }

    setInterval(updateCountdown, 25);
  </script>
</body>
</html>
