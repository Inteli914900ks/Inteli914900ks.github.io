<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallpaper Follow Mouse</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #111;
    }

    .parallax-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .parallax-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 150vw;
      height: auto;
      will-change: transform;
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
  <div class="parallax-container">
    <img class="parallax-image" src="https://4kwallpapers.com/images/walls/thumbs_3t/11573.jpg" alt="Wallpaper">
  </div>

  <script>
    const image = document.querySelector('.parallax-image');

    function updateImagePosition(e) {
      const containerWidth = window.innerWidth;
      const containerHeight = window.innerHeight;
      const imageWidth = image.clientWidth;
      const imageHeight = image.clientHeight;

      const maxOffsetX = imageWidth - containerWidth;
      const maxOffsetY = imageHeight - containerHeight;

      const percentX = e.clientX / containerWidth;
      const percentY = e.clientY / containerHeight;

      const offsetX = -maxOffsetX * percentX;
      const offsetY = -maxOffsetY * percentY;

      image.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    }

    window.addEventListener('mousemove', updateImagePosition);
  </script>
</body>
</html>
