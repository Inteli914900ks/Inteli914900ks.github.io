<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Parallax Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #111;
    }
    .parallax-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .parallax-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150vw;
      height: auto;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div class="parallax-container">
    <img class="parallax-image" src="https://4kwallpapers.com/images/walls/thumbs_3t/11573.jpg" alt="Wallpaper">
  </div>

  <script>
    const image = document.querySelector('.parallax-image');

    document.addEventListener('mousemove', (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const maxOffsetX = (image.clientWidth - window.innerWidth) / 2;
      const maxOffsetY = (image.clientHeight - window.innerHeight) / 2;

      const percentX = (e.clientX - centerX) / centerX;
      const percentY = (e.clientY - centerY) / centerY;

      const offsetX = -50 + percentX * maxOffsetX / image.clientWidth * 100;
      const offsetY = -50 + percentY * maxOffsetY / image.clientHeight * 100;

      image.style.transform = `translate(${offsetX}%, ${offsetY}%)`;
    });
  </script>
</body>
</html>
