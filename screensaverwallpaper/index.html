<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mouse-Following Local Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #111;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 150vw;
      height: auto;
      object-fit: cover;
      pointer-events: none;
      transition: transform 0.1s ease-out;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="./video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const video = document.getElementById('bg-video');

    video.onerror = () => console.log('Video failed to load!');

    window.addEventListener('mousemove', (e) => {
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const videoW = video.offsetWidth;
      const videoH = video.offsetHeight;

      const maxX = videoW - vw;
      const maxY = videoH - vh;

      const percentX = e.clientX / vw;
      const percentY = e.clientY / vh;

      const offsetX = -maxX * percentX;
      const offsetY = -maxY * percentY;

      video.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });
  </script>
</body>
</html>
